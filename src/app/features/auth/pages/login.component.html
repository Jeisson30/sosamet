<div class="login-container">
  <div class="login-card">
    <img
      src="https://sosamet.com/wp-content/uploads/2025/02/cropped-logo-completo-blanco-216x33.png"
      alt="Logo"
      class="logo"
    />

    <h2 class="login-title">Iniciar Sesión</h2>

    <p-floatLabel>
      <input id="username" type="text" pInputText [(ngModel)]="username" />
      <label for="username">Usuario</label>
    </p-floatLabel>

    <p-floatLabel>
      <input id="password" type="password" pInputText [(ngModel)]="password" />
      <label for="password">Contraseña</label>
    </p-floatLabel>

    <!--  <div class="login-options">
      <p-checkbox binary [(ngModel)]="rememberMe" inputId="remember"></p-checkbox>
      <label for="remember">Recordarme</label>
      <a class="forgot-password" routerLink="/recuperar">¿Olvidó su contraseña?</a>
    </div> -->

    <button
      pButton
      type="button"
      label="Login"
      class="button"
      (click)="login()"
    ></button>
  </div>
</div>
